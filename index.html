<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Together Time</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    video {
      max-width: 100%;
      max-height: 80vh;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    #invite {
      margin-top: 10px;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Together Time</h2>
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="controls">
    <button id="hostBtn">Host Session</button>
    <button id="joinBtn">Join Session</button>
    <button id="stopBtn" style="display:none; background:#e53935;">Stop</button>
  </div>
  <div id="invite"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // âœ… Your Firebase Config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCKPARNHk-6Jyl_tJpDrX_taqyktqeSA9s",
  authDomain: "my-watch-party-app.firebaseapp.com",
  projectId: "my-watch-party-app",
  storageBucket: "my-watch-party-app.appspot.com",
  messagingSenderId: "72645236319",
  appId: "1:72645236319:web:98959a0f51575902726dea",
  measurementId: "G-VLQM5PG4WG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    await signInAnonymously(auth);

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let pc = new RTCPeerConnection(servers);
    let localStream;
    const remoteVideo = document.getElementById("remoteVideo");

    document.getElementById("hostBtn").onclick = async () => {
      localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      document.getElementById("stopBtn").style.display = "inline-block";

      const callDoc = doc(collection(db, "calls"));
      const offerCandidates = collection(callDoc, "offerCandidates");
      const answerCandidates = collection(callDoc, "answerCandidates");

      pc.onicecandidate = e => {
        if (e.candidate) addDoc(offerCandidates, e.candidate.toJSON());
      };

      const offerDesc = await pc.createOffer();
      await pc.setLocalDescription(offerDesc);
      await setDoc(callDoc, { offer: { type: offerDesc.type, sdp: offerDesc.sdp } });

      document.getElementById("invite").innerText =
        "Invite link: " + window.location.href + "?id=" + callDoc.id;

      onSnapshot(callDoc, snapshot => {
        const data = snapshot.data();
        if (data?.answer && !pc.currentRemoteDescription) {
          pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      });

      onSnapshot(answerCandidates, snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });
    };

    document.getElementById("joinBtn").onclick = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (!id) {
        alert("No session ID found in the URL.");
        return;
      }

      const callDoc = doc(db, "calls", id);
      const offerCandidates = collection(callDoc, "offerCandidates");
      const answerCandidates = collection(callDoc, "answerCandidates");

      pc.onicecandidate = e => {
        if (e.candidate) addDoc(answerCandidates, e.candidate.toJSON());
      };

      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      const callData = (await getDoc(callDoc)).data();
      await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));

      const answerDesc = await pc.createAnswer();
      await pc.setLocalDescription(answerDesc);

      await setDoc(callDoc, { answer: { type: answerDesc.type, sdp: answerDesc.sdp } }, { merge: true });

      onSnapshot(offerCandidates, snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });
    };

    document.getElementById("stopBtn").onclick = async () => {
      pc.close();
      if (localStream) localStream.getTracks().forEach(track => track.stop());
      alert("Session ended.");
      location.href = "/";
    };
  </script>
</body>
</html>
