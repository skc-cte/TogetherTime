<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherTime Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-lg space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">TogetherTime Host</h1>
        <p class="text-center text-gray-600">Enter a room name to get started.</p>

        <!-- Room creation form -->
        <form id="create-room-form" class="space-y-4">
            <input type="text" id="room-name-input" placeholder="Enter a room name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                Create Room
            </button>
        </form>

        <!-- Room ID display -->
        <div id="room-id-display" class="hidden text-center mt-4">
            <h2 class="text-2xl font-semibold text-gray-700">Room Created!</h2>
            <p class="text-gray-600">Share this ID with your friends:</p>
            <div class="flex items-center justify-center space-x-2 mt-2">
                <span id="room-id" class="text-xl font-mono bg-gray-200 px-3 py-1 rounded-md text-gray-800"></span>
                <button id="copy-button" class="bg-gray-300 text-gray-800 px-3 py-1 rounded-md hover:bg-gray-400 transition-colors">
                    Copy
                </button>
            </div>
        </div>

        <!-- Waiting message -->
        <div id="waiting-message" class="hidden text-center mt-4">
            <p class="text-gray-600">Waiting for players to join...</p>
        </div>

        <!-- Error/info message -->
        <div id="message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" id="message-text"></span>
        </div>
    </div>

    <!-- Firebase configuration placeholder -->
    <!-- FIREBASE_CONFIG_PLACEHOLDER -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the canvas environment
        // The GitHub Actions workflow will inject the correct values here
        // The values below are for local testing only
        const defaultFirebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };
        
        // This is a special instruction for the app to work within the canvas environment.
        // It's a way for the app to access the pre-configured Firebase instance and custom auth token.
        // The production values are injected by the CI/CD pipeline using the GitHub Secrets.
        const firebaseConfig = typeof window.__firebase_config !== 'undefined' ? JSON.parse(window.__firebase_config) : defaultFirebaseConfig;
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const initialAuthToken = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;

        // UI elements
        const createRoomForm = document.getElementById('create-room-form');
        const roomNameInput = document.getElementById('room-name-input');
        const roomIdDisplay = document.getElementById('room-id-display');
        const roomIdSpan = document.getElementById('room-id');
        const copyButton = document.getElementById('copy-button');
        const waitingMessage = document.getElementById('waiting-message');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Show a message to the user
        function showMessage(message, isError = false) {
            messageBox.classList.remove('hidden');
            messageText.textContent = message;
            if (isError) {
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                messageBox.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
            } else {
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
            }
        }

        // Handle user authentication
        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                console.log("User authenticated:", userId);
            } catch (error) {
                console.error("Authentication failed:", error);
                showMessage("Authentication failed. Please refresh the page.", true);
            }
        }

        // Create a new room
        createRoomForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const roomName = roomNameInput.value.trim();
            if (!roomName || !userId) {
                showMessage("Please enter a room name.", true);
                return;
            }

            try {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const roomId = `${appId}_${userId}`; // Ensure room ID is unique per app and user
                
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                await setDoc(roomRef, {
                    hostId: userId,
                    name: roomName,
                    status: 'waiting',
                    createdAt: new Date().toISOString()
                });

                roomIdSpan.textContent = roomId;
                createRoomForm.classList.add('hidden');
                roomIdDisplay.classList.remove('hidden');
                waitingMessage.classList.remove('hidden');

                // Listen for changes in the room document to know when players join
                onSnapshot(roomRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        console.log("Room updated:", data);
                        // You can add logic here to display players as they join
                    }
                });

                showMessage("Room created successfully!", false);

            } catch (error) {
                console.error("Error creating room:", error);
                showMessage("Failed to create room. Please try again.", true);
            }
        });

        // Copy room ID to clipboard
        copyButton.addEventListener('click', () => {
            const roomText = roomIdSpan.textContent;
            if (roomText) {
                const tempInput = document.createElement('input');
                tempInput.value = roomText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showMessage("Room ID copied to clipboard!", false);
            }
        });

        // Initialize authentication on page load
        authenticateUser();
    </script>
</body>
</html>
